{% extends 'base.html' %}

{% block content %}
    <h1>Edit Event</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'event_detail' event_slug=event.slug %}" class="btn">Cancel</a>
{% endblock %}
