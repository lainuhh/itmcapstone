<!-- login_page.html -->
<!DOCTYPE html>
<html lang="en">
<!-- Your existing head content -->
<body>
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Your existing container and form code -->
    <div class="container">
        <h2>Login</h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="login_password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <div class="container">
        <h2>Register</h2>
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" name="email" required>
            </div>
            <div class="form-group">
                <label for="register-email">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="reg-first-name">First Name:</label>
                <input type="text" id="reg-first-name" name="reg_first_name" required>
            </div>
            <div class="form-group">
                <label for="reg-last-name">Last Name:</label>
                <input type="text" id="reg-last-name" name="reg_last_name" required>
            </div>
            <div class="form-group">
                <label for="register-password">Password:</label>
                <input type="password" id="register-password" name="register_password" required>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
